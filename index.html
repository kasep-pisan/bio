<style>
body {
  height: 100vh;       
  display: flex;
  flex-direction: column;
  justify-content: center; 
  align-items: center;     
  background: linear-gradient(135deg, #355C7D, #6C5B7B);
  color: #fff;
  font-family: "Poppins", sans-serif;
  text-align: center;
  margin: 0;
  }
  .profile-card {
    max-width: 400px;
  background: rgba(255, 255, 255, 0.1);
  border: none;
  border-radius: 20px;
  backdrop-filter: blur(8px);
  padding: 2rem;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3); 
  }

  .profile-img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border: 3px solid #fff;
  }

  .profile-name {
    font-weight: 600;
    color: #fff;
    font-family: "Playfair Display", serif;
  }

  .profile-bio {
    font-family: "Poppins", sans-serif;
    font-size: 1rem;
    font-weight: 400;
    max-width: 300px;
    margin: 0.5rem auto 0;
    line-height: 1.6;
    color: #e0e0e0;
    opacity: 0.9;
    transition: all 0.3s ease;
}

.profile-bio:hover {
  color: #ffffff;
  letter-spacing: 0.5px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.profile-bio {
  animation: fadeIn 1s ease-in-out;
}

.links {
  display: flex;
  flex-direction: column;
  gap: 1rem; 
  margin-top: 1.5rem;
  width: 100%;
  max-width: 320px;
}

.link-item {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  text-decoration: none;
  color: #fff;
  padding: 0.75rem 1rem;
  border-radius: 12px;
  font-weight: 500;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.link-item[href*="instagram"] {
  background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
}
.link-item[href*="twitter"] {
  background: #1da1f2;
}
.link-item[href*="linkedin"] {
  background: #0077b5;
}
.link-item[href*="github"] {
  background: #24292e;
}
.link-item[href*="wa.me"] {
  background: #25D366; /* hijau WhatsApp */
  color: #fff;
}
.link-item[href*="tiktok.com"] {
  background: linear-gradient(45deg, #25F4EE, #000000, #FF0050);
  color: #fff;
}
.link-item[href*="tiktok.com"] svg {
  margin-right: 8px;
}


.link-item:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 6px 14px rgba(0,0,0,0.3);
  filter: brightness(1.1);
}

.footer {
  margin-top: 2rem;
  font-size: 0.95rem;
}

.footer-text {
  color: #ddd;
}

.footer-name {
  font-weight: 600;
  background: linear-gradient(45deg, #ff9a9e, #fad0c4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.footer-heart {
  margin-left: 5px;
  color: #ff4d6d;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

@media (max-width: 768px) {
  .profile-card {
    max-width: 90%;
    padding: 1.5rem;
    border-radius: 16px;
  }

  .profile-img {
    width: 100px;
    height: 100px;
  }

  .profile-name {
    font-size: 1.5rem;
  }

  .profile-bio {
    font-size: 0.9rem;
    max-width: 260px;
  }

  .links {
    gap: 0.8rem;
  }

  .link-item {
    padding: 0.7rem 0.9rem;
    font-size: 0.95rem;
  }
}

/* Smartphone kecil */
@media (max-width: 480px) {
  body {
    padding: 1rem;
  }

  .profile-card {
    max-width: 100%;
    padding: 1.2rem;
    border-radius: 14px;
  }

  .profile-img {
    width: 85px;
    height: 85px;
  }

  .profile-name {
    font-size: 1.3rem;
  }

  .profile-bio {
    font-size: 0.85rem;
    max-width: 230px;
  }

  .links {
    gap: 0.7rem;
  }

  .link-item {
    font-size: 0.9rem;
    padding: 0.65rem;
    border-radius: 10px;
  }

  .footer {
    font-size: 0.8rem;
    margin-top: 1.2rem;
  }
}

</style>
